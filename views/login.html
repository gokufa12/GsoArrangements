<!DOCTYPE html>

<html ng-app="nodeCrud">
<head>
    <title>GSO Arrangements App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">GSO Arrangements</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="./">Home</a></li>
      <li class="active"><a href="">Login</a></li>
      <li><a href="">User</a></li>
      <li><a href="./song">Song</a></li>
      <li><a href="./arrangements">Arrangements</a></li> 
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<body ng-controller="loginController">
    <div class="container">
        <div class="header">
            <h1>GSO Users</h1>
            <hr>
            <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
        </div>
        <div class="user-form ng-cloak">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Add an email..." ng-model="formData.email">
                    <input type="password" class="form-control input-lg" placeholder="Password..." ng-model="formData.password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="signIn()">Sign In</button>
            </form>
            <br>
        </div>
    </div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/slate/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheets/trNgGrid.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
    <script src="javascripts/trNgGrid.min.js"></script>
    <script src="javascripts/app.js"></script>
</body>
</html>

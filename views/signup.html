<!DOCTYPE html>

<html ng-app="nodeCrud">
<head>
    <title>GSO Arrangements App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">GSO Arrangements</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="./">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="./login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<body ng-controller="signupController">
    <div class="container-fluid jumbotron">
        <div>
            <h1 class="header">GSO Signup</h1>
            <hr>
            <h2 class="header">Welcome to the Beta</h2>
        </div>
        <div class="container-fluid user-form ng-cloak">
            <form class="form-horizontal">
                <fieldset>
                  <legend>Sign Up</legend>
                  <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputTitle">Name</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="intputName" type="text" placeholder="Enter name..." ng-model="formData.name">
                    </div>
                    <label class="col-lg-2 control-label" for="inputTitle">Email</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="intputTitle" type="text" placeholder="Enter email..." ng-model="formData.email">
                    </div>
                    <label class="col-lg-2 control-label" for="inputPass">Password</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="intputPass" type="password" placeholder="Enter password..." ng-model="formData.password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-primary" type="submit" ng-click="signUp()">Sign Up</button>
                    </div>
                  </div>
                </fieldset>
            </form>
            <br>
        </div>
    </div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/slate/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheets/trNgGrid.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
    <script src="javascripts/trNgGrid.min.js"></script>
    <script src="javascripts/app.js"></script>
</body>
</html>

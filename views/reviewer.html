<!DOCTYPE html>

<html ng-app="nodeCrud">
<head>
    <title>GSO Arrangements App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">GSO Arrangements</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="./">Home</a></li>
      <li><a href="./arranger">Arranger</a></li>
      <li class="active"><a href="">Reviewer</a></li> 
      <li><a href="#">Page 3</a></li> 
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<body ng-controller="reviewerController">
    <div class="container">
        <div class="header">
            <h1>Reviewers</h1>
            <hr>
            <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
        </div>

        <div class="reviewer-form">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Add a name..." ng-model="formData.name">
                    <input type="text" class="form-control input-lg" placeholder="Add an email..." ng-model="formData.email">
                    <label for="instrumentSelect"> Select instrument: </label>
                    <select name="instrumentSelect" id="instrumentSelect" ng-model="formData.instrument_id">
                        <option ng-repeat="instrument in instrumentData" value="{{instrument.instrument_id}}">{{instrument.name}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createReviewer()">Add Reviewer</button>
            </form>
        </div>
        
        <br>
        
        <div class="reviewer-list">
            <ul ng-repeat="reviewer in reviewerData">
                <li><h3><input class="lead" type="checkbox" ng-click="deleteReviewer(reviewer.reviewer_id)">&nbsp;{{ reviewer.name }}</li></h3></hr>
            </ul>
        </div>
</div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
</body>
</html>

<body ng-controller="browseArrangementsController" style="width:100%">
    <div class="container-fluid jumbotron" style="width:100%">
        <div>
            <h2 class="header">Arrangers</h2>
        </div>
        <div class="display-info container-fluid">
            <table selection-mode="SingleRow" selected-items="selectedUser" tr-ng-grid="" items="userData" enable-filtering="false" page-items="false" enable-sorting="false" >
                <thead>
                    <tr>
                        <th field-name="name" display-name="Name"></th>
                        <th field-name="e-mail" display-name="Email"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td field-name="name"></td>
                        <td field-name="e-mail"></td>
                    </tr>
                </tbody>
            </table>
        </div>
         <div>
            <h2 class="header">Arrangements</h2>
        </div>
        <div class="arrangement-list container-fluid" ><!--style="float:left; width:48%; max-width: 48%">-->
            <table selection-mode="SingleRow" selected-items="selectedSong"  items="arrangementData" tr-ng-grid="">
                <thead>
                    <tr>
                        <th field-name="title" display-name="Title" display-align="bottom"></th>
                        <th field-name="name" display-name="Arranger" display-align="bottom"></th>
                        <th field-name="game_title" display-name="Game" display-align="bottom"></th>
                        <th field-name="date" display-name="Date" display-format="date:'MMM yyyy'"></th>
                        
                        <!--<th field-name="avg_rating" display-name="Rating"></th>
                        <th field-name="avg_difficulty" display-name="Difficulty"></th>-->
                    </tr>
                </thead>
            </table>
        </div>

            <table tr-ng-grid="" items="reviewData">

                        <th field-name="instrument" display-name="Instrument" display-align="bottom"></th>

                        <th field-name="part_rating" display-name="Part Rating"></th>

                <tbody>

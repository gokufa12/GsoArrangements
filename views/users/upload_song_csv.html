<!DOCTYPE html>

<html ng-app="fileupload">
<head>
    <title>GSO Arrangements App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/stylesheets/style.css" rel="stylesheet" media="screen">
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">GSO Arrangements</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="./" >Dashboard</a></li>
      <li><a href="./addsong">Add Song</a></li>
      <li class="active"><a href="#">Add Song CSV</a></li>
      <li><a href="./arrangements">Browse Songs</a></li>
    </ul>
     <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Inbox</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>
<body>
    <div class="container-fluid jumbotron">
        <div>
            <h1 class="header">Add Song CSV</h1>
        </div>
        <div class="container-fluid user-form ng-cloak">
            <form ng-controller="MyCtrl as up" name="up.upload_form">
                <!--Upload a CSV of songs -->
                <input
                    class="form-control"
                    type="file" 
                    ngf-select 
                    ng-model="up.file" 
                    name="file"
                    ngf-pattern="'.csv'"
                    accept=".csv" 
                    ngf-max-size="20MB" 
                    />
                 <i ng-show="up.upload_form.file.$error.required">*required</i><br>
                 <i ng-show="up.upload_form.file.$error.maxSize">File too large 
                 {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                 <button class="btn btn-primary" type="submit" ng-click="up.submit()">submit</button>
                 <p>{{up.progress}}</p>
            </form>
            <br>
        </div>
    </div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/slate/bootstrap.min.css"/>
    <link rel="stylesheet" href="/stylesheets/trNgGrid.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
    <script type="text/javascript" src="/javascripts/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="/javascripts/ng-file-upload-shim.min.js"></script>
    <script src="/javascripts/trNgGrid.min.js"></script>
    <script src="/javascripts/app.js"></script>
</body>
</html>

<!DOCTYPE html>

<html ng-app="nodeCrud">
<head>
    <title>GSO Arrangements App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
     <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
   <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/slate/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="/stylesheets/trNgGrid.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
    <script src="/javascripts/trNgGrid.min.js"></script>
    <script src="/javascripts/app.js"></script>
    <!--<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/slate/bootstrap.min.css" media="screen"/>
    <link href="/stylesheets/style.css" rel="stylesheet" media="screen">
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">GSO Arrangements</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="./" >Dashboard</a></li>
      <li class="active"><a href="#">Add Song</a></li>
      <li><a href="./addsong_csv">Add Song CSV</a></li>
      <li><a href="./arrangements">Browse Songs</a></li>
    </ul>
     <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Inbox</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>
<body ng-controller="addSongController">
    <div class="container-fluid jumbotron">
        <div class="container-fluid song-form ng-cloak">
            <form class="form-horizontal">
                <fieldset>
                  <legend>Add Song</legend>
                  <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputTitle">Title</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="intputTitle" type="text" placeholder="Title" ng-model="formData.title">
                    </div>
                    <label class="col-lg-2 control-label" for="inputTitle">Game Series</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="intputTitle" type="text" placeholder="Game Title/Series" ng-model="formData.game_title">
                    </div>
                    <label class="col-lg-2 control-label" for="inputTitle">Arrangement Date</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="intputTitle" type="month" ng-model="formData.date">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-primary" type="submit" ng-click="createSong()">Submit</button>
                    </div>
                  </div>
                </fieldset>
            </form>
        </div>
        <div class="container-fluid" ><!--style="float:left; width:48%; max-width: 48%">-->
            <h2 class="header">Your Arrangements</h2>
            <table selection-mode="None" items="arrangementData" tr-ng-grid="">
                <thead>
                    <tr>
                        <th field-name="title" display-name="Title" display-align="bottom"></th>
                        <th field-name="name" display-name="Arranger" display-align="bottom"></th>
                        <th field-name="game_title" display-name="Game" display-align="bottom"></th>
                        <th field-name="date" display-name="Date" display-format="date:'MMM yyyy'"></th>
                        
                        <!--<th field-name="avg_rating" display-name="Rating"></th>
                        <th field-name="avg_difficulty" display-name="Difficulty"></th>-->
                    </tr>
                </thead>
            </table>
        </div>
</div>
</body>
</html>

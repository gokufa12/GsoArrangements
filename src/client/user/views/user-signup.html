<div ng-app="app" ng-controller="UserSignUpController as vm">
    <div>
        <h1 class="header">GSO Signup</h1>
        <hr>
        <h2 class="header">Welcome to the Beta</h2>
    </div>
    <div class="container-fluid user-form ng-cloak">
        <form class="form-horizontal">
            <fieldset>
              <legend>Sign Up</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="inputTitle">Name</label>
                <div class="col-lg-10">
                  <input class="form-control" id="intputName" type="text" placeholder="Enter name..." ng-model="formData.name">
                </div>
                <label class="col-lg-2 control-label" for="inputEmail">Email</label>
                <div class="col-lg-10">
                  <input class="form-control" id="intputEmail" type="email" placeholder="Enter email..." ng-model="formData.email">
                </div>
                <label class="col-lg-2 control-label" for="inputPass">Password</label>
                <div class="col-lg-10">
                  <input class="form-control" name="password" id="intputPass" type="password" placeholder="Enter password..." ng-model="formData.password">
                </div>
                <div class="col-lg-10">
                  <input class="form-control" name="confirmPass" id="confirmPass" type="password" placeholder="Confirm password..." ng-model="formData.confirmPassword" same-as="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button class="btn btn-primary" type="submit" ng-click="signUp()">Sign Up</button>
                </div>
              </div>
            </fieldset>
        </form>
        <br>
        <div>{{vm.testString}}</div>
    </div>
</div>
